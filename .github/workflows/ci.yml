name: Continuous Integration

on:
  push:
    branches-ignore:
      - "main"

jobs:
  create-virtualenv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          architecture: "x64"
      - run: python -m pip install pipenv
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
        with:
          requirement_files: Pipfile.lock
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'
      - run: pipenv install --dev
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

  style:
    needs: create-virtualenv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"
          architecture: "x64"
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
        with:
          requirement_files: Pipfile.lock

      - run: pipenv run flake8 . --show-source --statistics
        env:
          DJANGO_SETTINGS_MODULE: Echo.settings
      - run: pipenv run isort . --check-only --diff
      - run: pipenv run pydocstyle .

  tests:
    needs: create-virtualenv
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: echo_admin
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          architecture: "x64"
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
        with:
          requirement_files: Pipfile.lock
      - run: |
          pipenv run coverage run --source='.' manage.py test
          pipenv run coverage report --fail-under=93
        env:
          DJANGO_SETTINGS_MODULE: Echo.settings
